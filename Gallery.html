<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <link rel="stylesheet" href="Gallery.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><a href="#">MyGallery</a></div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Upload</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>
  
  <div class="container">
    <h1>ðŸ“¸ My Image Gallery</h1>

    <form id="uploadForm">
      <label for="imageInput" class="upload-label">Choose Images</label>
      <input type="file" id="imageInput" name="image" accept="image/*" multiple display="none" />
      <button type="submit">Upload</button>
    </form>

    <div id="previewContainer" class="preview-grid"></div>
    <div id="toast" class="toast">Image deleted!</div>
    <div id="spinner" class="spinner">Loading...</div>

    <div class="image-grid" id="gallery"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <button class="close-btn" title="Close">&times;</button>
    <button class="nav-btn left" title="Previous">&#10094;</button>
    <img id="lightbox-img" />
    <button class="nav-btn right" title="Next">&#10095;</button>
    <div class="lightbox-footer">
      <span id="image-counter"></span>
      <button id="delete-btn" title="Delete">&#128465;</button>
    </div>

    <!-- Mobile floating buttons -->
    <button id="mobile-delete-btn" class="mobile-action mobile-delete">ðŸ—‘</button>
    <button id="mobile-close-btn" class="mobile-action mobile-close">âœ•</button>
  </div>

  <script src="Gallery.js"></script>
</body>
</html>
